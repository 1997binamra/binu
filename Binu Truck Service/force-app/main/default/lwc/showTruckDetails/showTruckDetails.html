<template>
	<lightning-card title="Trucks" icon-name="custom:custom48">
		<div class="slds-card__body_inner">
			<!-- Start Truck list -->
			<template if:true={trucks}>
				<lightning-layout multiple-rows="true" pull-to-boundary="small">
					<template for:each={trucks} for:item="truck">
						<lightning-layout-item key={truck.Id} size="3" class="slds-p-around_x-small">
							<p class="slds-m-bottom_xx-small">{truck.Name}</p>
							<lightning-card title={truck.Truck_Name__c} class="bear-tile" style="border: 1px solid #d2955d;
							border-radius: .25rem;
							display: block;">
								<div class="slds-p-horizontal_small">
									<div class="slds-media">
										<div class="slds-media__figure">
											<img src={truck.Truck_Image__c} alt="Truck profile" width="100px" height="100px"/>
										</div>
										<div class="slds-media__body">
											
											
											<p class="slds-m-bottom_xx-small">{truck.Maximum_Load__c} {truck.Load_Measure_Unit__c}</p>
											<p class="slds-m-bottom_xx-small">{truck.Cost__c} {truck.Cost_Currency__c}</p>
										</div>
										
									</div>
								</div>
								<br/>
								<lightning-button variant="brand" class="slds-m-left_x-small" label="Book" onclick={handleButton}></lightning-button>
							</lightning-card>
							<!-- End bear tile -->
						</lightning-layout-item>
					</template>
				</lightning-layout>
			</template>
			<!-- End bear list -->
			<!-- Data failed to load -->
			<template if:true={error}>
				<div class="slds-text-color_error">
					An error occurred while loading the truck list
				</div>
			</template>
		</div>
	</lightning-card>
</template>
